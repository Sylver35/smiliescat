{% if categories %}
<script>
$(document).ready(function(){
	$('#categories a[id^="pointer-"]').each(function(){
		$(this).on('click', function(){
			var $id = $(this).attr('id').replace('pointer-','');
			$('#hidden-select').val($id);
			$('#categories').submit();
		});
	});
});
</script>
{% endif %}
