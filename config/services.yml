imports:
    - { resource: tables.yml }

services:
    sylver35.smiliescat.listener:
        class: sylver35\smiliescat\event\listener
        arguments:
            - '@sylver35.smiliescat.diffusion'
            - '@config'
            - '@controller.helper'
            - '@template'
            - '@language'
            - '%core.root_path%'
        tags:
            - { name: event.listener }

    sylver35.smiliescat.admin.controller:
        class: sylver35\smiliescat\controller\admin_controller
        arguments:
            - '@sylver35.smiliescat.category'
            - '@sylver35.smiliescat.smiley'
            - '@sylver35.smiliescat.work'
            - '@config'
            - '@dbal.conn'
            - '@pagination'
            - '@request'
            - '@template'
            - '@user'
            - '@language'
            - '@log'
            - '%core.root_path%'
            - '%sylver35.smiliescat.tables.smilies_category%'

    sylver35.smiliescat.category:
        class: sylver35\smiliescat\core\category
        arguments:
            - '@cache.driver'
            - '@dbal.conn'
            - '@config'
            - '@controller.helper'
            - '@user'
            - '@language'
            - '@template'
            - '@ext.manager'
            - '@log'
            - '%sylver35.smiliescat.tables.smilies_category%'
            - '%core.root_path%'

    sylver35.smiliescat.smiley:
        class: sylver35\smiliescat\core\smiley
        arguments:
            - '@sylver35.smiliescat.category'
            - '@dbal.conn'
            - '@config'
            - '@user'
            - '@language'
            - '@template'
            - '@pagination'
            - '%sylver35.smiliescat.tables.smilies_category%'
            - '%core.root_path%'

    sylver35.smiliescat.work:
        class: sylver35\smiliescat\core\work
        arguments:
            - '@sylver35.smiliescat.category'
            - '@dbal.conn'
            - '@config'
            - '@user'
            - '@language'
            - '@template'
            - '@log'
            - '@request'
            - '@controller.helper'
            - '%sylver35.smiliescat.tables.smilies_category%'

    sylver35.smiliescat.diffusion:
        class: sylver35\smiliescat\core\diffusion
        arguments:
            - '@sylver35.smiliescat.smiley'
            - '@dbal.conn'
            - '@user'
            - '@language'
            - '%sylver35.smiliescat.tables.smilies_category%'

    sylver35.smiliescat.controller:
        class: sylver35\smiliescat\controller\main
        arguments:
            - '@sylver35.smiliescat.category'
            - '@sylver35.smiliescat.diffusion'
            - '@request'
            - '@config'
            - '@controller.helper'
            - '@dbal.conn'
            - '@template'
            - '@user'
            - '@language'
            - '@pagination'
            - '%sylver35.smiliescat.tables.smilies_category%'

    _defaults:
        public: true